<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>food.ly</title>

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">

  <style>

  </style>


</head>


<body>
  <header class="header">
    <div class="left-section">
        <div class="logo-section">
          <img class="foodly-icon" src="icons/foodly-icon.svg" alt="">
        </div>
        <div class="explore">
          <p>Explore</p>
          <!--$$$$$$$$$$$$$$$$  explore menu  $$$$$$$$$$$$$$-->
          <nav class="explore-menu">
            <div class="menu-container">
              <div class="menu-columns">
                <p class="menu-header">Meal type</p>
                <button class="menu-items">Breafast</button>
                <button class="menu-items">Lunch</button>
                <button class="menu-items">Dinner</button>
                <button class="menu-items">Snacks</button>
                <button class="menu-items">Drinks</button>
                <button class="menu-items">Desserts</button>
              </div>
              <div class="menu-columns">
                <p class="menu-header">Cuisine</p>
                <button class="menu-items">French</button>
                <button class="menu-items">Greek</button>
                <button class="menu-items">Mexican</button>
                <button class="menu-items">Asian</button>
                <button class="menu-items">German</button>
                <button class="menu-items">Indian</button>
                <button class="menu-items">British</button>
                <button class="menu-items">Italian</button>
                <button class="menu-items">Eastern European</button>
              </div>
              <div class="menu-columns">
                <button class="menu-items">Spanish</button>
                <button class="menu-items">Chinese</button>
                <button class="menu-items">Japanese</button>
                <button class="menu-items">Thai</button>
                <button class="menu-items">Bangladeshi</button>
                <button class="menu-items">Moroccan</button>
                <button class="menu-items">Vietnamese</button>
                <button class="menu-items">Jamaican</button>
                <button class="menu-items">American</button>
                <button class="menu-items">Malaysian</button>
                <button class="menu-items">Korean</button>
              </div>
              <div class="menu-columns">
                <p class="menu-header">Difficulty</p>
                <button class="menu-items">Super Easy</button>
                <button class="menu-items">Easy</button>
                <button class="menu-items">Medium</button>
                <button class="menu-items">Hard</button>
              </div>
              <div class="menu-columns">
                <p class="menu-header">Cook time</p>
                <button class="menu-items">Less than 10 mins</button>
                <button class="menu-items">Less than 30 mins</button>
                <button class="menu-items">Less than 1 hour</button>
                <button class="menu-items">More than 1 hour</button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    <div class="right-section">
      <button class="search-button"><img  class="search-logo-icon" src="icons/search-icon.svg" alt=""><p class="searchbar-text">What are you feeling?</p></button>
    </div>
  </header>


  <main class="main-section">
    <img class="slider" src="images/slider1.webp">
  </main>
</body>


</html>
